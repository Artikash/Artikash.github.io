<h2>Clipboard Monitor</h2>
<p id="monitor_root">This page monitors all the text you copy to your clipboard (only works on Chrome AFAIK). Cool eh?</p>
<img id="dummy_img" src="doesntexist.jpg" onerror="
(async function () {
	for (let previous = ''; true; await new Promise(resolve => setTimeout(resolve, 1000)))
		try {
			const next = await navigator.clipboard.readText();
			if (previous !== next) console.log(next), document.getElementById('monitor_root').insertAdjacentElement('afterend', document.createElement('p')).innerHTML = 
				(previous = next).replace('\n\n', '<p>').replace('\n', '<br>');
		} catch (e) {}
})();
document.getElementById('dummy_img').parentElement.removeChild(document.getElementById('dummy_img'));
"/>
